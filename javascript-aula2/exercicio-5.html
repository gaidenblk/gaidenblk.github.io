<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    O objetivo deste exercício é quando digitado <br/>um numero na caixa abaixo adiciona e/ou limita<br/> o numero a 2 casas decimais extras<br/> e ele é exibido logo abaixo<br/>
    <input type="text">
    <button>mostrar</button>
    <p id="numeroOculto"></p>
    Voltar para o <a href="index.html">Inicio</a>
    <script>
        let input = document.querySelector("input");
        let botao = document.querySelector("button");
        let numeroOculto = document.getElementById("numeroOculto");
        
        function exibeTexto(){
            let numeroConvertido = Number(input.value); 
            numeroOculto.innerText = numeroConvertido.toFixed(2);
        }
        botao.addEventListener("click", exibeTexto);
    </script>
</body>
</html>
