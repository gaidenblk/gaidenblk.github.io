<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    O objetivo deste exercício é incrementar atributos e valores <br/>
    em um objeto chamado "visitante" e depois exibi-lo através do console.log().<br/>
    <button id="executa">executa</button><br/>
    Voltar para a <a href="index.html">Lista</a><br/>
    Voltar para o <a href="/exercicios-javascript.html">Inicio</a>
    <script>
        let executa = document.querySelector("#executa");
        executa.addEventListener("click", function(){
            let visitante = {};
            visitante.nome = prompt("Diga o seu Nome");
            visitante.idade = prompt("Diga a sua idade");
            console.log(visitante);
        });
    </script>
</body>
</html>
