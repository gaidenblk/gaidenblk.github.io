<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    O objetivo deste exercício é printar na tela um <br/>texto escrito dentro da caixa de texto abaixo<br/> ao pressionar o botão<br/>
    <input type="text">
    <button>botao</button><br/>
    Voltar para o <a href="index.html">Inicio</a>
    <script>
        const button = document.querySelector("button");
        function printText() {            
            const inputValue = document.querySelector("input").value;
            alert(inputValue);
            }
        button.addEventListener("click", printText);
    </script>
</body>
</html>
