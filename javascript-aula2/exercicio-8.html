<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/exercicio-8.css">
    <title>Exercicio 8</title>
</head>
<body>
    <button id="botaoEbook">Quero Receber o E-Book Gr√°tis</button><br/>
    Voltar para a <a href="index.html">Lista</a><br/>
    Voltar para o <a href="/exercicios-javascript.html">Inicio</a>
    <div id="containerModal">
        <div id="modalEbook">
            <div><span id="botaoFecha" class="material-symbols-outlined">close</span></div>
            <h1>Preencha seus dados para receber o E-Book Gratuito!</h1>
            <div id="formulario">
                <div>
                    Nome:
                    <input type="text">
                </div>
                <div>
                    Seu Melhor email:
                    <input type="email">
                </div>
            </div>
        </div>
    </div>
    <script>
        let botaoEbook = document.querySelector("#botaoEbook");
        let containerModal = document.querySelector("#containerModal");
        let modalEbook = document.querySelector("#modalEbook");
        let botaoFecha = document.querySelector("#botaoFecha");

        botaoEbook.addEventListener("click",function(){
            containerModal.style.display = "block";
            modalEbook.style.display = "block";
        })

        botaoFecha.addEventListener("click",function(){
            containerModal.style.display = "none";
            modalEbook.style.display = "none";
        })
    </script>
</body>
</html>
