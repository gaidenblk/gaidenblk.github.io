<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 9</title>
  </head>
  <body>
    O Objetivo desse exercício é criar um aleatorizador de números,<br />
    onde deve ser inserido um valor mínimo e outro máximo,<br />
    o número sorteado aparecerá logo abaixo.<br /><br />
    <div style="display: flex; flex-direction: column; width: 160px">
      <div>
        Valor mínimo:
        <input type="text" id="min" />
      </div>

      <div>
        Valor máximo:
        <input type="text" id="max" />
      </div>

      <button id="sorteia">Sortear</button>
      <p id="resultado"></p>
      <p id="erro"></p>
    </div>
    Voltar para a <a href="../index.html">Lista</a><br />
    Voltar para o <a href="/exercicios-javascript">Inicio</a>
    <script src="../js/exercicio-9.js"></script>
  </body>
</html>
