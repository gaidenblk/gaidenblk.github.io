<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <p>O objetivo desse exercício é validar um número<br/> de telefone que segue este formato: <br/> (XX) XXXX-XXXX ou (XX) - XXXXX-XXXX</p>
    <input id="telefone" type="text">
    <button id="verificar">verificar</button>
    <p id="mensagem"></p>
    Voltar para a <a href="index.html">Lista</a><br/>
    Voltar para o <a href="/exercicios-javascript.html">Inicio</a>
    <script>
        const telefone = document.querySelector("#telefone");
        const verificar = document.querySelector("#verificar");
        const mensagem = document.querySelector("#mensagem");
        const verificador = /^\(\d{2}\) \d{4,5}-\d{4}$/;
       
        verificar.addEventListener("click", function(){
            const telefoneValue = telefone.value;
            if(verificador.test(telefoneValue)){
                mensagem.innerText = "Telefone Aceito"                
            }else{
                mensagem.innerText = "Não é um telefone válido"
            }
            console.log(telefone.value);
        })
    </script>
</body>
</html>
