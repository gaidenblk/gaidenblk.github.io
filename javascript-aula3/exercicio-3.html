<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    O objetivo dessa página é, ter um texto clicável onde:
    <ul>
        <li>A cada clique um contador é acionado</li>
        <li>O texto muda a cada clique</li>
    </ul>
    <p id="paragrafo">Clique em Mim</p><br/>
    Voltar para a <a href="index.html">Lista</a><br/>
    Voltar para o <a href="/exercicios-javascript.html">Inicio</a>
    <script>
        const paragrafo = document.getElementById("paragrafo");
        let contador = 0;

        function trocaTexto(){
            contador++
            if(contador === 1){
                paragrafo.innerText = "Você clicou 1 vez";
            }else if(contador > 1 && contador <= 10){
                paragrafo.innerText = `Você clicou ${contador} vezes!`;
            }else if(contador > 10){
                paragrafo.innerText = "Já chega não?"
            }
        }
        paragrafo.addEventListener("click", trocaTexto)
    </script>
</body>
</html>
