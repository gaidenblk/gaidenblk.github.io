<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>
<body >
    O Objetivo desse exercício é criar um aleatorizador de números,<br/> onde deve ser inserido um valor mínimo e outro máximo,<br/> o número sorteado aparecerá logo abaixo.<br/><br/>
<div style="display: flex; flex-direction: column; width: 160px;">
    <div>
    Valor mínimo:
    <input type="text" id="min">
    </div>

    <div>
    Valor máximo:
    <input type="text" id="max">
    </div>
    
    <button id="sorteia">Sortear</button>
    <p id="resultado"></p>
    <p id="erro"></p>
</div>
Voltar para a <a href="index.html">Lista</a><br/>
Voltar para o <a href="/exercicios-javascript.html">Inicio</a>
    <script>
    const sorteia = document.querySelector("#sorteia");

    sorteia.addEventListener("click",function(){
        
        const minInput = document.querySelector("#min");
        const maxInput = document.querySelector("#max");
        const resultado = document.querySelector("#resultado");
        const erro = document.querySelector("#erro");
        
        const min = parseInt(minInput.value);
        const max = parseInt(maxInput.value);
        
        if (isNaN(min) || isNaN(max)) {
            erro.innerHTML = "Os valores inseridos não são numéricos.";
            resultado.innerHTML = "";
            return;
        }
        
        if (!Number.isInteger(min) || !Number.isInteger(max) || min < 0 || max < 0) {
            erro.innerHTML = "Os valores inseridos devem ser inteiros maiores ou iguais a zero.";
            resultado.innerHTML = "";
            return;
        }
        
        if (min >= max) {
            erro.innerHTML = "O valor mínimo deve ser menor que o valor máximo.";
            resultado.innerHTML = "";
            return;
        }
        
        var numeroSorteado = Math.floor(Math.random() * (max - min + 1)) + min;
        resultado.innerHTML = "Número sorteado: " + numeroSorteado;
        erro.innerHTML = "";
    })
    </script>
</body>
</html>
