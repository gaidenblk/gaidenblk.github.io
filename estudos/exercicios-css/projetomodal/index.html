<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="/assets/gakih.png" type="image/x-icon" />
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="/main.css" />
		<title>Projeto Modal</title>
	</head>
	<body>
		<main id="content">
			<h1>Minhas Pixel Arts</h1>
			<p>Clique nas imagens para ampliar</p>
			<div class="pixelArt">
				<img id="norbut" src="./img/Norfair Bubbles Tv10X.png" alt="Norfair Bubbles">
			</div>
			<div class="pixelArt">
				<img id="campobut" src="./img/CasaCampo10X.png" alt="Casa no Campo">
			</div>
			<div class="pixelArts">
				<div id="norfair" class="modal">
					<img src="./img/Norfair Bubbles Tv10X.png" alt="Bolhas de Norfair">
					<span class="close">&times;</span>
					<p>Norfair Bubbles</p>
				</div>
				<div id="casaCampo" class="modal">
					<img src="./img/CasaCampo10X.png" alt="Casa no Campo">
					<span class="close">&times;</span>
					<p>Casa no Campo</p>
				</div>
			</div>
		</main>
	</body>
	<script src="./js/script.js"></script>
	<script src="/main.js"></script>
</html>
